<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3c40b9cd30.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form action="" onsubmit="validate()">
            <div class="detailcontainer">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="username" onkeypress="usernametype()" pattern="[^'&lt;&gt;!^#$%&()*+,-.:;=?@[\]^_`{|}~]+">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <div id="usernameerror" class="errormessage"></div>
            </div>
            <div class="detailcontainer">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email" onkeypress="emailtype()">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <div id="emailerror" class="errormessage"></div>
            </div>
            <div class="detailcontainer">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="password" onclick="password1type()">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <div id="password1error" class="errormessage"></div>
            </div>
            <div class="detailcontainer">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2"placeholder="confirm password" onkeypress="password2type()">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <div id="password2error" class="errormessage"></div>
            </div>
            <div class="detailcontainer">
                <input type="submit" value="submit" id="submit">
            </div>
        </form>
        
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
